<!DOCTYPE html>
<html>
<head>
  <title>Delete Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"] {
      padding: 5px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Delete Book</h1>
  <form action="LibraryServlet" method="post">
    <input type="hidden" name="role" value="librarian">
    <input type="hidden" name="action" value="deleteBook">
    <label for="bookId">Book ID:</label>
    <input type="number" name="bookId" id="bookId">
    <br><br>
    <input type="submit" value="Delete Book">
  </form>
</body>
</html>
